<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Debt</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('body').addClass('loaded');
                $('a').on('click', function(e) {
                    e.preventDefault();
                    var link = $(this).attr('href');
                    $('body').removeClass('loaded');
                    setTimeout(function() {
                        window.location.href = link;
                    }, 500);
                });
    
            let debtIndex = 1;

        });
    </script>
<body>
    <div class="container">
        <h1 class="mt-5 form-heading">Add New Debt</h1>
        <form action="#" th:action="@{/saveDebt}" th:object="${debt}" method="post" class="mt-3">
            <div class="form-group">
                <label for="debtorName">Debtor Name:</label>
                <input type="text" 
                       id="debtorName" 
                       th:field="*{debtorName}" 
                       class="form-control" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" 
                       id="amount" 
                       th:field="*{amount}" 
                       class="form-control" 
                       step="0.01" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="type">Debt Type:</label>
                <select id="type" 
                        th:field="*{type}" 
                        class="form-control" 
                        required>
                    <option value="CREDIT">CREDIT</option>
                    <option value="DEBIT">DEBIT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" 
                          th:field="*{description}" 
                          class="form-control" 
                          rows="3" 
                          placeholder="Enter a description for the debt"></textarea>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" 
                       id="dueDate" 
                       th:field="*{dueDate}" 
                       class="form-control" 
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Debt</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
